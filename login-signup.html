<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="css/login-signup.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="nav2">
        <div class="logo">
          <h2>
            <a href="index.html"><img src="image/name.png" alt="" /></a>
          </h2>
        </div>
        <div>
          <input type="text" placeholder="search" class="searchbox" />
          <button class="button">search</button>
        </div>

        <div class="nav-comp">
          <a href="index.html">Home</a>
          <a href="cart.html">Cart 🛒</a>
          <a href="login-signup.html">Login Signup</a>
        </div>
      </div>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" placeholder="Password" id="login-password" required>
                    <span class="toggle-password" onclick="togglePassword('login-password')">👁️</span>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="#">Signup</a></p>
            </form>
        </div>

        <div class="form-container">
            <h2>Signup</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" placeholder="Create password" id="signup-password" required>
                    <span class="toggle-password" onclick="togglePassword('signup-password')">👁️</span>
                </div>
                <div class="password-container">
                    <input type="password" placeholder="Confirm password" id="confirm-password" required>
                    <span class="toggle-password" onclick="togglePassword('confirm-password')">👁️</span>
                </div>
                <button type="submit" class="btn">Signup</button>
                <p>Already have an account? <a href="#">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
